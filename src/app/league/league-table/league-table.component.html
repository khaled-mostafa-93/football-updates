<table class="table table-bordered">
  <thead>
    <tr>
      <th></th>
      <th></th>
      <th>Name</th>
      <th>Games</th>
      <th>W</th>
      <th>L</th>
      <th>D</th>
      <th>Goal Difference</th>
      <th>Points</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let standing of leagueStandings">
      <td>{{ standing.rank }}</td>
      <td><img [src]="standing.team.logo" width="30px" height="30px" /></td>
      <td class="clickable" [routerLink]="'/team/' + standing.team.id" [id]="(standing.team.name | lowercase) + 'Select'">
        {{ standing.team.name }}
      </td>
      <td>{{ standing.all.played }}</td>
      <td>{{ standing.all.win }}</td>
      <td>{{ standing.all.lose }}</td>
      <td>{{ standing.all.draw }}</td>
      <td>{{ standing.goalsDiff }}</td>
      <td>{{ standing.points }}</td>
    </tr>
  </tbody>
</table>
