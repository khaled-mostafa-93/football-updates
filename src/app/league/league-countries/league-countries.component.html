<div class="nav-bar">
  <ng-container *ngFor="let country of countries">
    <button
      [routerLink]="['/league/' + country.id]"
      routerLinkActive="router-link-active"
      [id]="(country.name | lowercase) + 'Select'"
      [className]="country.id == selectedId ? 'selected' : ''"
    >
      {{ country.name }}
    </button>
  </ng-container>
</div>
